<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<script src="https://apis.google.com/js/client.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<style>
		img {
			max-width: 100%;
			height: auto;      
		}
		.circle {
			border-radius: 50%;
			width: 42px;
			height: 42px;
			overflow: hidden;
			left: 15px;
			margin-right: 15px;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
	<div class="container" ng-app="copaMundial" >
		<div class="card-header">
			<ul class="nav nav-tabs" role="tablist" id="menu">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" id="groups-tab" href="#groups" role="tab">Grupos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  data-toggle="tab" id="venues-tab" href="#venues" role="tab">Estadios</a>
				</li>
			</ul>
		</div>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade" ng-controller="venueController" id="venues">
				<div class="col-md-12">
					<h1>Estadios</h1>
				</div>
				<div class="row">
					<div class="card-columns">
						<div class="card" ng-repeat="venue in venues">
							<img class="card-img-top" ng-src="./img/venue/{{$index + 1}}.jpg" alt={{venue.venue}}/>
							<div class="card-body">
								<h4 class="card-title">{{venue.venue}}
								<h6 class="card-subtitle mb-2 text-muted">{{venue.city}}</h6>
								<p class="card-text">Capacidad: {{venue.capacity}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade show active" role="tabpanel"  ng-controller="groupController" id="groups">
				<div class="col-md-12">
					<h1>Grupos</h1>
				</div>
				<div class="row">
					<div class="card">
						<div class="card-header">
							Grupo F
						</div>
						<ul class="list-group list-group-flush" ng-repeat="group in groups">
							<li class="list-group-item"><img class="circle" ng-src="http://img.fifa.com/images/flags/5/{{group.code}}.png" alt={{venue.venue}}/> {{group.team}}</li>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		var app = angular.module('copaMundial', []);
		app.controller('venueController', function($scope, $http, ) {
			var url = 'http://172.16.1.142/copaMundial/info.php?type=stadium&id=all';
			$scope.url = url;
			$http.get(url)
				.then(function(response) {
					var json = response.data;
					$scope.jsonResponse = response.data;
					$scope.venues = [];
					$scope.venues = json.data;
				})
				.catch(function(response) {
					console.error('Error :', response.status, response.data);
				})
				.finally(function() {
					console.log("Done");
				});
		});
		
		app.controller('groupController', function($scope, $http, ) {
			var url = 'http://172.16.1.142/copaMundial/info.php?type=group&group=f';
			$scope.url = url;
			$http.get(url)
				.then(function(response) {
					var json = response.data;
					$scope.jsonResponse = response.data;
					$scope.groups = [];
					$scope.groups = json.data;
				})
				.catch(function(response) {
					console.error('Error :', response.status, response.data);
				})
				.finally(function() {
					console.log("Done");
				});
		});
	</script>

</body>
</html>
